<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Canvas Note-Taking App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #toolbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .tool {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .tool:hover {
            background-color: #555;
        }

        .tool.active {
            background-color: #007bff;
        }

        .tool i {
            font-size: 20px;
        }

        #canvas-container {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: black;
            overflow: auto;
        }

        #canvas {
            position: relative;
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
            transition: all 0.3s ease;
        }

        .dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
        }

        .text-box {
            position: absolute;
            min-width: 100px;
            min-height: 30px;
            padding: 5px;
            border: 1px solid transparent;
            background-color: transparent;
            color: white;
            cursor: move;
            font-family: 'Indie Flower', cursive;
            white-space: pre-wrap;
            overflow: hidden;
        }

        .text-box.selected {
            border: 2px dotted #00ffff;
        }

        .central-heading {
            font-family: 'Cedarville Cursive', cursive;
            font-size: 36px;
            text-align: center;
            width: 100%;
            display: block;
            margin: 10px 0;
        }

        .side-heading {
            font-family: 'Indie Flower', cursive;
            font-size: 24px;
            font-weight: bold;
            margin: 5px 0;
        }

        .color-palette {
            position: absolute;
            display: none;
            flex-direction: row;
            background-color: #444;
            border-radius: 5px;
            padding: 5px;
            z-index: 200;
        }

        .color-option {
            width: 25px;
            height: 25px;
            margin: 5px;
            border-radius: 50%;
            cursor: pointer;
        }

        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #00ffff;
            bottom: 0;
            right: 0;
            cursor: nwse-resize;
            display: none;
        }

        .text-box.selected .resize-handle {
            display: block;
        }

        #pdf-progress {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            display: none;
            z-index: 300;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="toolbar">
            <div class="tool active" id="pen-tool" title="Pen Tool">
                <i class="fas fa-pen"></i>
            </div>
            <div class="tool" id="text-tool" title="Text Tool">
                <i class="fas fa-font"></i>
            </div>
            <div class="tool" id="select-tool" title="Select Tool">
                <i class="fas fa-mouse-pointer"></i>
            </div>
            <div class="tool" id="erase-tool" title="Erase Tool">
                <i class="fas fa-eraser"></i>
            </div>
            <div class="tool" id="image-tool" title="Insert Image">
                <i class="fas fa-image"></i>
                <input type="file" id="image-upload" style="display: none;" accept="image/*">
            </div>
            <div class="tool" id="save-pdf" title="Save as PDF">
                <i class="fas fa-file-pdf"></i>
            </div>
        </div>

        <div id="canvas-container">
            <div id="canvas"></div>
        </div>

        <div id="color-palette" class="color-palette">
            <div class="color-option" style="background-color: red;" data-color="red"></div>
            <div class="color-option" style="background-color: blue;" data-color="blue"></div>
            <div class="color-option" style="background-color: yellow;" data-color="yellow"></div>
            <div class="color-option" style="background-color: purple;" data-color="purple"></div>
            <div class="color-option" style="background-color: green;" data-color="green"></div>
        </div>

        <div id="pdf-progress">Generating PDF...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('canvas');
            const canvasContainer = document.getElementById('canvas-container');
            const toolbar = document.getElementById('toolbar');
            const colorPalette = document.getElementById('color-palette');
            const pdfProgress = document.getElementById('pdf-progress');
            
            let currentTool = 'pen';
            let isDrawing = false;
            let currentStroke = [];
            let currentPath = null;
            let currentColor = 'white';
            let selectedElement = null;
            let offset = { x: 0, y: 0 };
            let isResizing = false;
            let originalDimensions = { width: 0, height: 0 };
            let textElements = [];
            let imageElements = [];
            let strokeElements = [];

            function generateDots() {
                const spacing = 50;
                const viewportWidth = canvasContainer.offsetWidth;
                const viewportHeight = canvasContainer.offsetHeight;
                
                for (let x = 0; x < viewportWidth; x += spacing) {
                    for (let y = 0; y < viewportHeight; y += spacing) {
                        const dot = document.createElement('div');
                        dot.className = 'dot';
                        dot.style.left = (x + Math.random() * 10 - 5) + 'px';
                        dot.style.top = (y + Math.random() * 10 - 5) + 'px';
                        canvas.appendChild(dot);
                    }
                }
            }

            function setActiveTool(toolId) {
                document.querySelectorAll('.tool').forEach(tool => {
                    tool.classList.remove('active');
                });
                document.getElementById(toolId).classList.add('active');
                
                currentTool = toolId.replace('-tool', '');
                
                if (selectedElement) {
                    selectedElement.classList.remove('selected');
                    selectedElement = null;
                }
            }

            function formatText(text) {
                const centralHeadingRegex = /\*\*\[(.*?)\]\*\*/g;
                const sideHeadingRegex = /\*\[(.*?)\]\*/g;
                let formattedText = text
                    .replace(centralHeadingRegex, '<span class="central-heading">$1</span>')
                    .replace(sideHeadingRegex, '<span class="side-heading">$1</span>');
                
                const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD'];
                return formattedText.split(/(<span class=".*?">.*?<\/span>)/g)
                    .map(part => {
                        if (!part.match(/^<span/)) {
                            return `<span style="color: ${colors[Math.floor(Math.random() * colors.length)]}">${part}</span>`;
                        }
                        return part;
                    })
                    .join('');
            }

            function createTextBox(x, y) {
                const textBox = document.createElement('div');
                textBox.className = 'text-box';
                textBox.style.left = x + 'px';
                textBox.style.top = y + 'px';
                
                const resizeHandle = document.createElement('div');
                resizeHandle.className = 'resize-handle';
                textBox.appendChild(resizeHandle);
                
                textBox.contentEditable = 'true';
                textBox.addEventListener('blur', function() {
                    this.innerHTML = formatText(this.innerText);
                    if (!this.querySelector('.resize-handle')) {
                        this.appendChild(resizeHandle.cloneNode(true));
                    }
                });
                
                canvas.appendChild(textBox);
                textElements.push(textBox);
                textBox.focus();
                return textBox;
            }

            function startDrawing(e) {
                if (currentTool === 'pen') {
                    isDrawing = true;
                    const rect = canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left + canvasContainer.scrollLeft;
                    const y = e.clientY - rect.top + canvasContainer.scrollTop;
                    
                    currentStroke = [];
                    const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svg.style.position = 'absolute';
                    svg.style.left = '0';
                    svg.style.top = '0';
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.setAttribute('stroke', currentColor);
                    path.setAttribute('stroke-width', '2');
                    path.setAttribute('fill', 'none');
                    svg.appendChild(path);
                    canvas.appendChild(svg);
                    
                    currentPath = { svg, path };
                    currentStroke.push({ x, y });
                    updatePath();
                }
            }

            function draw(e) {
                if (!isDrawing) return;
                
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left + canvasContainer.scrollLeft;
                const y = e.clientY - rect.top + canvasContainer.scrollTop;
                
                currentStroke.push({ x, y });
                updatePath();
                expandCanvasIfNeeded(x, y);
            }

            function stopDrawing() {
                if (isDrawing) {
                    isDrawing = false;
                    strokeElements.push(currentStroke);
                    currentPath = null;
                }
            }

            function updatePath() {
                if (!currentPath || currentStroke.length < 1) return;
                const d = currentStroke.map((p, i) => `${i === 0 ? 'M' : 'L'} ${p.x} ${p.y}`).join(' ');
                currentPath.path.setAttribute('d', d);
            }

            function expandCanvasIfNeeded(x, y) {
                const padding = 50;
                const expandAmount = 200;
                let currentWidth = parseFloat(canvas.style.width) || canvas.offsetWidth;
                let currentHeight = parseFloat(canvas.style.height) || canvas.offsetHeight;
                
                if (x > currentWidth - padding) currentWidth += expandAmount;
                if (y > currentHeight - padding) currentHeight += expandAmount;
                
                if (currentWidth !== canvas.offsetWidth || currentHeight !== canvas.offsetHeight) {
                    canvas.style.width = currentWidth + 'px';
                    canvas.style.height = currentHeight + 'px';
                    generateMoreDots(currentWidth, currentHeight);
                }
            }

            function generateMoreDots(startX, startY) {
                const spacing = 50;
                const currentWidth = canvas.offsetWidth;
                const currentHeight = canvas.offsetHeight;
                
                for (let x = startX; x < currentWidth; x += spacing) {
                    for (let y = startY; y < currentHeight; y += spacing) {
                        const dot = document.createElement('div');
                        dot.className = 'dot';
                        dot.style.left = (x + Math.random() * 10 - 5) + 'px';
                        dot.style.top = (y + Math.random() * 10 - 5) + 'px';
                        canvas.appendChild(dot);
                    }
                }
            }

            function selectElement(e) {
                if (currentTool !== 'select') return;
                const element = e.target.closest('.text-box, img');
                
                if (element) {
                    if (selectedElement) {
                        selectedElement.classList.remove('selected');
                        if (selectedElement.classList.contains('text-box')) {
                            selectedElement.contentEditable = 'false';
                        }
                    }
                    selectedElement = element;
                    selectedElement.classList.add('selected');
                    
                    if (selectedElement.classList.contains('text-box')) {
                        selectedElement.contentEditable = 'true';
                        selectedElement.focus();
                    }
                    
                    const rect = selectedElement.getBoundingClientRect();
                    offset.x = e.clientX - rect.left + canvasContainer.scrollLeft;
                    offset.y = e.clientY - rect.top + canvasContainer.scrollTop;
                }
            }

            function moveElement(e) {
                if (isDrawing) return;
                if (selectedElement && currentTool === 'select' && e.buttons === 1) {
                    const rect = canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left + canvasContainer.scrollLeft - offset.x;
                    const y = e.clientY - rect.top + canvasContainer.scrollTop - offset.y;
                    
                    selectedElement.style.left = Math.max(0, x) + 'px';
                    selectedElement.style.top = Math.max(0, y) + 'px';
                    expandCanvasIfNeeded(x + selectedElement.offsetWidth, y + selectedElement.offsetHeight);
                }
            }

            function handleImageUpload(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.style.position = 'absolute';
                    img.style.left = canvasContainer.scrollLeft + 'px';
                    img.style.top = canvasContainer.scrollTop + 'px';
                    img.style.maxWidth = '300px';
                    img.style.maxHeight = '300px';
                    canvas.appendChild(img);
                    imageElements.push(img);
                };
                reader.readAsDataURL(file);
            }

            async function saveToPDF() {
                pdfProgress.style.display = 'block';
                try {
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF();
                    const canvasElement = await html2canvas(canvas);
                    const imgData = canvasElement.toDataURL('image/png');
                    
                    const imgWidth = pdf.internal.pageSize.getWidth();
                    const imgHeight = (canvasElement.height * imgWidth) / canvasElement.width;
                    
                    pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                    pdf.save('canvas-notes.pdf');
                } catch (error) {
                    console.error('PDF generation error:', error);
                    alert('Error generating PDF');
                } finally {
                    pdfProgress.style.display = 'none';
                }
            }

            function init() {
                generateDots();
                
                document.querySelectorAll('.tool').forEach(tool => {
                    tool.addEventListener('click', () => setActiveTool(tool.id));
                });
                
                canvas.addEventListener('mousedown', startDrawing);
                canvas.addEventListener('mousemove', draw);
                window.addEventListener('mouseup', stopDrawing);
                
                canvas.addEventListener('click', function(e) {
                    if (currentTool === 'text' && e.target === canvas) {
                        const rect = canvas.getBoundingClientRect();
                        const x = e.clientX - rect.left + canvasContainer.scrollLeft;
                        const y = e.clientY - rect.top + canvasContainer.scrollTop;
                        createTextBox(x, y);
                    }
                });
                
                canvas.addEventListener('mousedown', selectElement);
                document.addEventListener('mousemove', moveElement);
                
                document.getElementById('image-upload').addEventListener('change', handleImageUpload);
                document.getElementById('save-pdf').addEventListener('click', saveToPDF);
                
                document.querySelectorAll('.color-option').forEach(option => {
                    option.addEventListener('click', () => {
                        currentColor = option.dataset.color;
                        colorPalette.style.display = 'none';
                    });
                });
                
                canvasContainer.scrollTo(
                    (canvas.offsetWidth - canvasContainer.offsetWidth) / 2,
                    (canvas.offsetHeight - canvasContainer.offsetHeight) / 2
                );
            }

            init();
        });
    </script>
</body>
</html>
